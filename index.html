<!DOCTYPE html>
<html>

<head>
    <title>Minesweeper Pro</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="styles.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Minesweeper Pro</h1>
            <div id="timer">000</div>
        </div>

        <div class="controls">
            <select id="difficulty" onchange="changeDifficulty()">
                <option value="beginner">Beginner (9x9, 10 mines)</option>
                <option value="intermediate">Intermediate (16x16, 40 mines)</option>
                <option value="expert">Expert (24x24, 99 mines)</option>
            </select>
            <button onclick="newGame()">New Game</button>
        </div>

        <div class="game-info">
            <span>Mines: <span id="mineCount">10</span></span>
            <span>Flags: <span id="flagCount">0</span></span>
        </div>

        <div id="gameBoard"></div>
    </div>


</body>

</html>
